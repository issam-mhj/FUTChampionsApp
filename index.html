<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FUTCHAMPIONS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .scrollable-content {
        height: calc(100vh - 60px);
      }
    </style>
  </head>
  <body class="bg-[#1C325B] flex">
    <div class="w-[20%] max-h-screen-xl h-[100vh] overflow-y-auto" id="cards">
      <div class="bg-[#6A669D] h-[60px] flex justify-center items-center">
        <p class="font-bold text-[#E5E3D4] text-2xl">List of players</p>
      </div>
      <div style="height: calc(100vh-60px)" class="overflow-y-auto">
        <div>
          <div class="bg-[#1C325B]">
            <div
              class="bg-[#D9D9D9] py-[7px] flex justify-center font-semibold"
            >
              Goal keepers
            </div>
          </div>
          <div class="playersGK bg-[#9ABF80]" id="gk"></div>
          <hr />
          <div class="bg-[#1C325B]">
            <div
              class="bg-[#D9D9D9] py-[7px] flex justify-center font-semibold"
            >
              Defense
            </div>
          </div>
          <div class="playersGK bg-[#9ABF80]" id="dfns"></div>
          <hr />
          <div class="playersGK bg-[#9ABF80]">
            <div class="bg-[#1C325B]">
              <div
                class="bg-[#D9D9D9] py-[7px] flex justify-center font-semibold"
              >
                Midfield
              </div>
            </div>
            <div class="playersGK bg-[#9ABF80]" id="md"></div>
            <hr />
            <div class="bg-[#1C325B]">
              <div
                class="bg-[#D9D9D9] py-[7px] flex justify-center font-semibold"
              >
                Forwards
              </div>
            </div>
            <div class="playersGK bg-[#9ABF80]" id="st"></div>
          </div>
        </div>
      </div>
    </div>
    <div
      class="w-[60%] px-[10px]"
      style="
        background-image: url('stadium_background.webp');
        background-position: center;
        background-attachment: fixed;
      "
    >
      <div
        class="w-[60%] px-[10px]"
        style="
          background-image: url('stadium_background.webp');
          background-position: center;
          background-attachment: fixed;
        "
      >
        <div class="mt-10 cursor-pointer">
          <div
            id="circle"
            class="text-[#4D6939] bg-[#CACACA] h-10 w-10 rounded-full"
          >
            <p class="flex justify-center items-center font-bold text-2xl">L</p>
          </div>
          <p
            class="bg-[#9ABF80] p-1 rounded-full text-xs flex justify-center w-12 -mt-2 -ml-1 cursor-pointer"
          >
            4-3-3
          </p>
        </div>
        <div class="">
          <div class="relative -mt-[100px]" id="fd">
            <div
              class="flex justify-center items-center w-20 h-20 left-[600px] top-14 rounded-full absolute font-bold bg-black bg-opacity-80 text-red-500 cursor-pointer hover:bg-red-500 hover:text-black hover:bg-opacity-80 FRW"
            >
              <span>RW</span>
            </div>
            <div
              class="flex justify-center items-center w-20 h-20 left-[400px] top-8 rounded-full absolute font-bold bg-black bg-opacity-80 text-red-500 cursor-pointer hover:bg-red-500 hover:text-black hover:bg-opacity-80 FRW"
            >
              <span>ST</span>
            </div>
            <div
              class="flex justify-center items-center w-20 h-20 left-[200px] top-14 rounded-full absolute font-bold bg-black bg-opacity-80 text-red-500 cursor-pointer hover:bg-red-500 hover:text-black hover:bg-opacity-80 FRW"
            >
              <span>LW</span>
            </div>
          </div>

          <div class="flex justify-between" id="md">
            <div
              class="flex justify-center items-center w-20 h-20 left-[500px] top-[180px] rounded-full absolute font-bold bg-black bg-opacity-80 text-green-500 cursor-pointer hover:bg-green-500 hover:text-black hover:bg-opacity-80 MIL"
            >
              <span>CM</span>
            </div>
            <div
              class="flex justify-center items-center w-20 h-20 left-[725px] top-[250px] rounded-full absolute font-bold bg-black bg-opacity-80 text-green-500 cursor-pointer hover:bg-green-500 hover:text-black hover:bg-opacity-80 MIL"
            >
              <span>DM</span>
            </div>
            <div
              class="flex justify-center items-center w-20 h-20 left-[930px] top-[180px] rounded-full absolute font-bold bg-black bg-opacity-80 text-green-500 cursor-pointer hover:bg-green-500 hover:text-black hover:bg-opacity-80 MIL"
            >
              <span>AM</span>
            </div>
          </div>

          <div class="flex justify-between mt-20" id="df">
            <div
              class="flex justify-center items-center w-20 h-20 left-[360px] top-[300px] rounded-full absolute font-bold bg-black bg-opacity-80 text-blue-500 cursor-pointer hover:bg-blue-500 hover:text-black hover:bg-opacity-80 DFNS"
            >
              <span>LB</span>
            </div>
            <div
              class="flex justify-center items-center w-20 h-20 left-[860px] top-[400px] rounded-full absolute font-bold bg-black bg-opacity-80 text-blue-500 cursor-pointer hover:bg-blue-500 hover:text-black hover:bg-opacity-80 DFNS"
            >
              <span>CB</span>
            </div>
            <div
              class="flex justify-center items-center w-20 h-20 left-[600px] top-[400px] rounded-full absolute font-bold bg-black bg-opacity-80 text-blue-500 cursor-pointer hover:bg-blue-500 hover:text-black hover:bg-opacity-80 DFNS"
            >
              <span>CB</span>
            </div>
            <div
              class="flex justify-center items-center w-20 h-20 left-[1100px] top-[300px] rounded-full absolute font-bold bg-black bg-opacity-80 text-blue-500 cursor-pointer hover:bg-blue-500 hover:text-black hover:bg-opacity-80 DFNS"
            >
              <span>RB</span>
            </div>
          </div>

          <div class="mt-36 ml-96 flex justify-center">
            <div
              class="flex justify-center items-center w-20 h-20 left-[725px] top-[550px] rounded-full absolute font-bold bg-black bg-opacity-80 text-yellow-500 cursor-pointer hover:bg-yellow-500 hover:text-black hover:bg-opacity-80"
              id="kp"
              >
              <span>GK</span>
            </div>
          </div>
        </div>
        <div class="hidden fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center" id="choosePlyr">
          <div class="bg-white pb-5 shadow-lg">
            <div id="cancelChoice" class="cursor-pointer bg-[#0d4db5] h-[1px]">
              X
            </div>
            <div class="bg-[#0d4db5] px-10 py-5 text-3xl text-white">
              Choose your player
            </div>
            <div id="ChoiceKp">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="w-[20%]">
      <div class="bg-[#6A669D] h-[60px] flex justify-center items-center mb-6">
        <p class="font-bold text-[#E5E3D4] text-2xl">List of players</p>
      </div>
      <div class="">
        <div
          class="bg-[#D9D9D9] py-[7px] flex justify-center font-semibold my-1 cursor-pointer"
          id="add"
        >
          Add A Player
          <img src="plus.png" alt="plus" class="ml-2 w-[15px] h-[15px]" />
        </div>
        <div
          id="playerForm"
          class="hidden fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center"
        >
          <div class="bg-white p-5 rounded shadow-lg">
            <h2 class="text-lg font-bold mb-4">Add New Player</h2>
            <label for="playerName">Name:</label>
            <input
              type="text"
              id="playerName"
              class="border rounded w-full mb-2"
            />

            <label for="playerPosition">Position:</label>
            <input
              type="text"
              id="playerPosition"
              class="border rounded w-full mb-2"
            />

            <label for="playerNationality">Nationality:</label>
            <input
              type="text"
              id="playerNationality"
              class="border rounded w-full mb-2"
            />

            <label for="playerClub">Club:</label>
            <input
              type="text"
              id="playerClub"
              class="border rounded w-full mb-2"
            />

            <label for="playerRating">Rating:</label>
            <input
              type="number"
              id="playerRating"
              class="border rounded w-full mb-2"
            />

            <button
              id="savePlayer"
              class="bg-green-500 text-white px-4 py-2 rounded"
            >
              Save
            </button>
            <button
              id="cancel"
              class="bg-red-500 text-white px-4 py-2 rounded ml-2"
            >
              Cancel
            </button>
          </div>
        </div>
        <div
          class="bg-[#D9D9D9] py-[7px] flex justify-center font-semibold my-1"
        >
          modify a player
          <img src="edit.png" alt="plus" class="ml-2 w-[15px] h-[15px]" />
        </div>
        <div
          class="bg-[#D9D9D9] py-[7px] flex justify-center font-semibold my-1"
        >
          remove
          <img src="remove.png" alt="plus" class="ml-2 w-[15px] h-[15px]" />
        </div>
      </div>
    </div>
    <script src="js/cards.js"></script>
  </body>
</html>
